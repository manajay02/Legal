<!DOCTYPE html>
<html>
<head>
    <title>Add Legal Rule</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Small responsive tweak */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Legal Rule</h1>
        <form method="POST">
            <label>Act Name:</label>
            <input type="text" name="act_name" placeholder="Enter Act Name" required>

            <label>Section:</label>
            <input type="text" name="section" placeholder="Enter Section Number" required>

            <label>Rule Text:</label>
            <textarea name="rule_text" placeholder="Enter the rule text here..." required></textarea>

            <label>Risk Level:</label>
            <select name="risk_level" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label>Domain:</label>
            <select name="domain" required>
                <option value="EMPLOYMENT">EMPLOYMENT</option>
                <option value="PROPERTY & REAL ESTATE">PROPERTY & REAL ESTATE</option>
                <option value="CONSUMER">CONSUMER</option>
                <option value="CREDIT & FINANCE">CREDIT & FINANCE</option>
                <option value="BUSINESS ORGANIZATIONS">BUSINESS ORGANIZATIONS</option>
            </select>

            <input type="submit" value="Add Rule">
        </form>
    </div>
</body>
</html>
