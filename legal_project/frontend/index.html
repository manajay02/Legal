<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Case Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header and Navigation -->
<header class="header">
    <div class="navbar">
        <div class="logo">
            <h1>⚖️ Legal Case Analyzer</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#classify">Classify</a></li>
                <li><a href="#similar">Similar Cases</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="intro-section">
        <p>Intelligent legal document analysis and case classification system</p>
    </div>

    <!-- PDF Upload -->
    <div class="card">
        <h3>Upload Legal PDF</h3>
        <input type="file" id="pdfFile" accept=".pdf">
        <button onclick="uploadPDF()">Upload & Extract</button>
    </div>

    <!-- Extracted Text -->
    <div class="card">
        <h3>Extracted Text</h3>
        <textarea id="extractedText" placeholder="Extracted text will appear here..."></textarea>
    </div>

    <!-- Classification -->
    <div class="card">
        <h3>Case Classification</h3>
        <button onclick="classifyCase()">Predict Category</button>
        <p><strong>Predicted Category:</strong> <span id="prediction">---</span></p>
    </div>

    <!-- Similar Cases -->
    <div class="card">
        <h3>Similar Cases</h3>
        <ul id="similarCases">
            <li>No results yet</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
